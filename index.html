<!DOCTYPE html>
<html>

    <head>

        <title>Determinarea treptei de precizie pe baza dimensiunii nominale și a abaterilor individuale </title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

      <h1>Determinarea treptei de precizie pe baza dimensiunii nominale și a abaterilor individuale </h1>
      <hr>
        <form id = "form">
            <p>Introduceți dimensiunea nominală </p>
            <input type="number" placeholder = "Dimensiunea nominală (mm)" id = "dim" min = 20 max = 50 required>
            <br>

            <p>Introduceți abaterea inferioară </p>
            <input type="number" placeholder = "Abaterea inferioară (µm)" id = "Ai" step=".01" required>
            <br>

            <p>Introduceți abaterea superioară </p>
            <input type="number" placeholder = "Abaterea superioară (µm)" id = "As" step=".01" required>
            <br> 

            <input type="submit" value = "Ok" id = "btn">
        </form>
      <hr>
        <p>Toleranța calculată </p>
        <input readonly id = "T">
        <br>

        <p>Treapta de toleranță </p>
        <input readonly id = "IT">
      <script src = "script.js"></script>
    </body>
</html>
