<html>

    <head>

        <title>Determinarea treptei de precizie pe baza dimensiunii nominale și a abaterilor individuale </title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

      <h1>Determinarea treptei de precizie pe baza dimensiunii nominale și a abaterilor individuale </h1>
      <hr>
        <form id = "form">
            <p>Introduceti dimensiunea nominala </p>
            <input type="number" placeholder = "Dimensiunea nominala" id = "dim" min = 20 max = 50>
            <br>

            <p>Introduceti abaterea inferioara </p>
            <input type="number" placeholder = "Abaterea inferiaora" id = "Ai" step=".01">
            <br>

            <p>Introduceti abaterea superioara </p>
            <input type="number" placeholder = "Abaterea superioara" id = "As" step=".01">
            <br> 

            <input type="submit" value = "Ok" id = "btn">
        </form>
      <hr>
        <p>Toleranta calculata </p>
        <input readonly id = "T">
        <br>

        <p>Treapta de toleranta </p>
        <input readonly id = "IT">
      <script src = "script.js"></script>
    </body>
</html>
